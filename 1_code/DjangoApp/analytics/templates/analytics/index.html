{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'analytics/style.css' %}">
<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>

<title>Analytics</title>

<body>

<div class="logo">
<a href="/analytics/">
<img src="{% static "task_board/shopping-cart-red_bg.png" %}" width="100" height="100" alt="logo">
</a>
</div>

<div><h1>
Automated Supermarket: Analytics
</h1></div>

{% if loggedIn %}

<div class="item">
<center>
<form action="view_latest_hours" method="get">
<input type="submit" class="button big" value="View Employee Hours for Latest Day"/>
</form>
</center>
</div>

<div class="item">
<center>
<form action="view_hours" method="get">
<input type="submit" class="button big" value="View All Employee Hours"/>
</form>
</center>
</div>

<div class="item">
<center>
<form action="view_item_sales" method="get">
<input type="submit" class="button big" value="View Item Catergory Sales Figures">
</form>
</center>
</div>

<div class="item">
<center>
<form action="view_money_sales" method="get">
<input type="submit" class="button big" value="View Earnings by Day">
</form>
</center>
</div>

<form action="/cust_home" method="get">
<input type="submit" class="button big" value="Back to Dashboard"/>
</form>

{% else %}
<p>You are not logged into a Manager account.</p>

<form action="/" method="get">
<input type="submit" class="button big" value="Back to Homepage"/>
</form>
{% endif %}

</body>
