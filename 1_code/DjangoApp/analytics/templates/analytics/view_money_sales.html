{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'analytics/style.css' %}">
<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>

<title>Analytics - Earnings by Day</title>

<body>

<div class="logo">
<a href="/analytics/">
<img src="{% static "task_board/shopping-cart-red_bg.png" %}" width="100" height="100" alt="logo">
</a>
</div>

<div><h1>
Automated Supermarket: Earnings
</h1></div>

{% if sales %}
	<table>
	<table border="1" width="800">
    <tr>
		<th>Day</th>
		<th>Total Earnings ($)</th>
    </tr>
    {% for line in sales %}
    <tr> 
		{% for item in line %}
        <td>{{ item|default_if_none:"<b>N/A</b>" }}</td>
		{% endfor %}
    </tr>
    {% endfor %}
	</table>
{% else %}
    <p>No information on sales figures is available.</p>
{% endif %}


<form action="/analytics" method="get">
<input type="submit" class="button big" value="Back"/>
</form>

</body>
