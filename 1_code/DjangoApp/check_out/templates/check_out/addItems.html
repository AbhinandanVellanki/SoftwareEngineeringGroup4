{% load static %}
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'check_out/style.css' %}">
<head>
<title>{% block title %}Check Out{% endblock %}</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
</style>
</head>
<body>
<p>
<table style = width:50%>
  <tr>
    <th>Item</th>
    <th>Price</th>
    <th>Remove Item</th>
  </tr>
  {% for info in info_list %}
  <tr>
    <td>{{info.0}}</td>
    <td>{{info.1}}</td>
    <td><form action="remove_item" method="get">
			<input type="hidden" name="id" value={{ info.0 }} />
			<input type="submit" value="X"/>
			</form></td>
  </tr>
    {% endfor %}
</table>
<b>Total: </b>{{totals.0}}</p>
<p><b>With Tax: </b>{{totals.1}}</p>
<form action='add_items' method='GET'>
<button type='submit'> Add New Items</button>
</form>
<form action='Finish' method='GET'>
<button type='submit'> Finish and Pay</button>
</form>
</body>

</html>
