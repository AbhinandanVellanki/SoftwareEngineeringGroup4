{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'task_board/style.css' %}">
<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>

<title>Task Board</title>

<body>

<div class="logo">
<a href="/">
<img src="{% static "task_board/shopping-cart-red_bg.png" %}" width="100" height="100" alt="logo">
</a>
</div>

<div><h1>
Automated Supermarket: Task Board
</h1></div>

{% if loggedIn %}

<div class="item">
<center>
<form action="claim_tasks" method="get">
<input type="submit" class="button big" value="Claim Task"/>
</form>
</center>
</div>

<div class="item">
<center>
<form action="view_tasks" method="get">
<input type="submit" class="button big" value="View Your Tasks">
</form>
</center>
</div>

<form action="/empHome" method="get">
<input type="submit" class="button big" value="Back"/>
</form>

{% else %}
<p>You are not logged into an Employee account.</p>

<form action="/" method="get">
<input type="submit" class="button big" value="Back to Homepage"/>
</form>
{% endif %}

</body>
