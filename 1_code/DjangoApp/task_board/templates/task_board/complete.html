{% if tasks %}
	<p>Completed Task: </p>
	<br>
	<table>
	<table border="1" width="800">
    <tr>
        <th>Task Name</th>
		<th>Description</th>
		<th>Task ID</th>
		<th>State</th>
		<th>Employee ID</th>
		<th>Time of Task Creation</th>
		<th>Time of Task Completion</th>
    </tr>
	{% for line in tasks %}
    <tr> 
		{% for item in line %}
        <td>{{ item|default_if_none:"<b>None</b>" }}</td>
		{% endfor %}
    </tr>
	{% endfor %}
	</table>
{% else %}
    <p>Error</p>
{% endif %}

<br>

<form action="view_tasks" method="get">
<input type="submit" value="Back"/>
</form>
