{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'task_manager/style.css' %}">

{% if tasks %}
	<table>
	<table border="1" width="600">
    <tr>
        <th>Task Name</th>
		<th>Description</th>
		<th>Task ID</th>
		<th>State</th>
		<th>Employee ID</th>
		<th>Time of Task Creation</th>
		<th>Time of Task Completion</th>
    </tr>
    {% for line in tasks %}
    <tr> 
		{% for item in line %}
        <td>{{ item }}</td>
		{% endfor %}
    </tr>
    {% endfor %}
	</table>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
