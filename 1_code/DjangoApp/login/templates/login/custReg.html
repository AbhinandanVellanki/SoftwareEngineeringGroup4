{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>

<title>Automated Supermarket</title>

<body>

<div class="logo">
<a href="/">
<img src="{% static "task_board/shopping-cart-red_bg.png" %}" width="100" height="100" alt="logo">
</a>
</div>

<div><h1>
Automated Supermarket Customer Registration
</h1></div>
	{{ alert|default_if_none:"" }}
	<br>
	<br>
	<form action="cust_home" method="post">
	<label for="username"><b>Username</b></label>
	<input type="text" placeholder="Username" name="username" required>
	<br>
	<label for="password"><b>Password</b></label>
	<input type="password" placeholder="Password" name="password" required>
	<br><br>
	<input class="button" style="width: 20em;  height: 4em;" type="submit" value="Register">
	</form>

</body>
