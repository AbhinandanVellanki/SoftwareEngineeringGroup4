<html>
<head>
    <!--this is laoding jquery which is useful in creating the program-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

    <!--this is loading css which is useful in creating the style of the program-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

    <!--this is useful in implementing javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //this initializes an array with all the items
            var items = ["Search a Item", "Bread", "Suger", "Chips", "Cereal", "Frozen Pizza", "Eggs", "Milk", "Apple", "Banana", "Salt"];
            //this puts all the items names in the empty search bar
            $("#items").select2({
                data: items
            });
        });
    </script>
</head>
<body>
    <div>
        <select id="items" style="width:300px;">
            <!--this creates the search bar-->
        </select>
    </div>
</body>
</html>
